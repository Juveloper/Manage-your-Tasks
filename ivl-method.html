<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Ivy-Lee-Methode</title>
</head>
<body>
    <header>
        <div class="header-content">
            <h1>Manage your Tasks</h1>
            <button>Button</button>
        </div>
    </header>
    <main class="ivl-start-page">

        <section class="ivl-title">
            <h2>Ivy-Lee-Methode</h2>
            <p>
                Lege maximal sechs Aufgaben für den heutigen Tag fest und bearbeite sie nach Wichtigkeit.
            </p>
        </section>

        <section class="daily-tasks">
            <h3>Heutige Aufgaben</h3>

            <ul class="ivl-task-list">
                <li class="task-ivl-row" data-slot="1">1</li>
                <li class="task-ivl-row" data-slot="2">2</li>
                <li class="task-ivl-row" data-slot="3">3</li>
                <li class="task-ivl-row" data-slot="4">4</li>
                <li class="task-ivl-row" data-slot="5">5</li>
                <li class="task-ivl-row" data-slot="6">6</li>
            </ul>
        </section>

    </main>

    
    
    <footer>
        <div class="footer-content">
           <p class="footer-title">Justin Juarez © Junior Developer</p>
            <a class="github-link" href="#">Mein Github Profil</a>
        </div>
    </footer>
</body>
</html>
